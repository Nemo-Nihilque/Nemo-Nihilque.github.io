<body class="center white">
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="faq.html">FAQs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="">
            <fieldset>
                <h1 id="h1Newsletter">Newsletter</h1>
                <!-- Text field to enter email -->
                <label for="newsletter" id="labelEmail">Email</label>
                <input type="text" name="Email" size="20" id="newsletter">
                
                <!-- Button to submit -->
                <input type="button" id="submitNewsletter" value="Submit" class="btn">
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <h1 id="h1Contact">Contact</h1>
                <!-- Text field to enter name -->
                <label for="name" id="labelName">Name</label>
                <input type="text" name="Name" size="20" id="name">
                <br>

                <!-- Text field to enter subject -->
                <label for="subject" id="labelSubject">Subject</label>
                <input type="text" name="Subject" size="20" id="subject">
                <br><br>

                <!-- Text area to type message -->
                <textarea cols="25" rows="5" name="comment" id="textareaContact"></textarea>
                <br>
                
                <!-- Button to submit -->
                <input type="button" id="submitContact" value="Submit" class="btn">
            </fieldset>
        </form>
    </main>

    <footer>

            <ul>
                <li><a href="https://www.instagram.com/" target="_blank"><img src="images/instagram-icon.png" alt="Instagram logo" class="footerIcon"></a></li>

                <li><a href="https://twitter.com/" target="_blank"><img src="images/twitter-icon.png" alt="Twitter logo" class="footerIcon"></a></li>
            </ul>
        </address>
    </footer>
